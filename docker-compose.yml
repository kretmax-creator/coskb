services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: coskb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/coskb-data:/var/lib/postgresql/data
    networks:
      - coskb

  wikijs:
    image: requarks/wiki:2
    container_name: coskb-wikijs
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${POSTGRES_DB}
    volumes:
      - ./config.yml:/wiki/config.yml
      - ./data:/wiki/data
    networks:
      - coskb

  nginx:
    image: nginx:1.25
    container_name: coskb-nginx
    restart: unless-stopped
    depends_on:
      - wikijs
    ports:
      - "${NGINX_PORT:-8890}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - coskb

  search-api:
    build: ./services/search-api
    container_name: coskb-search-api
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${POSTGRES_DB}
    networks:
      - coskb

networks:
  coskb:
    driver: bridge
