services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: coskb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/coskb-data:/var/lib/postgresql/data
    networks:
      - coskb

  wikijs:
    image: requarks/wiki:2
    container_name: coskb-wikijs
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${POSTGRES_DB}
    volumes:
      - ./config.yml:/wiki/config.yml
      - ./data:/wiki/data
    networks:
      - coskb

  nginx:
    image: nginx:1.25
    container_name: coskb-nginx
    restart: unless-stopped
    depends_on:
      - wikijs
    ports:
      - "${NGINX_PORT:-8890}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - coskb

  search-api:
    build: ./services/search-api
    container_name: coskb-search-api
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${POSTGRES_DB}
      HF_HOME: /models
      HF_HUB_OFFLINE: "${HF_HUB_OFFLINE:-0}"
      MIN_SCORE_HYBRID: ${MIN_SCORE_HYBRID:-0.35}
      MIN_SCORE_VECTOR: ${MIN_SCORE_VECTOR:-0.55}
      MIN_SCORE_FTS: ${MIN_SCORE_FTS:-0.001}
    volumes:
      - ./data/models:/models
    networks:
      - coskb

  tg-bot:
    build: ./services/tg-bot
    container_name: coskb-tg-bot
    restart: unless-stopped
    depends_on:
      - postgres
      - search-api
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      SEARCH_API_URL: http://search-api:8000
      WIKI_BASE_URL: ${WIKI_BASE_URL:-http://172.24.120.131:8890}
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${POSTGRES_DB}
      HEALTHCHECK_INTERVAL: ${HEALTHCHECK_INTERVAL:-300}
    networks:
      - coskb

networks:
  coskb:
    driver: bridge
